<head>
    <meta charset="UTF-8">
    <title>The Tech Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="custom-jumbo">
        <header class="container container-fluid pt-5">
            <h1>The Tech Blog</h1>
        </header>
        <nav class="container container-fluid mt-4 pb-2">
            <a href="/">Home</a>
            <a href="/">Dashboard</a>
            <a href="/login">Login</a>
        </nav>
    </div>
    <main class="container container-fluid mt-5">
        <div class="card m-2">
            <div class="card-body">
                <input class="card-title d-block" value="Post Title"></input>
                <input class="card-text d-block" value="This it a post made by the currently logged in user."></input>
                <p class="mb-2 ">Author of Post</p>
            </div>
        </div>
        <div class="card m-2">
            <div class="card-body">
                <h5 class="card-title">Comment</h5>
                <p class="card-text">This it a comment made by the currently logged in user. </p>
                    <p class="m-2 d-inline">Author of Comment</p>
                    <a class="ml-2 d-inline" href="/">Link to Post</a>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
